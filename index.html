  <!-- google font Fraunces 700 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Kumbh+Sans:wght@100..900&family=Lexend+Deca:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,700;1,700&family=Poppins:wght@500;700&family=Red+Hat+Display:ital@0;1&family=Roboto&family=Young+Serif&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
        <img class="pro-img desk" src="./images/image-product-desktop.jpg" alt="product">
        <img class="pro-img mob" src="./images/image-product-mobile.jpg" alt="product">
      <section class="content">
        <p class="pro-category">Perfume</p>
        <h1 class="pro-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="pro-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p class="pro-price">$149.99</p>
          <p><del>$169.99</del></p>
        </div>
        <button type="button" class="btn">
          <img class="icon-cart" src="./images/icon-cart.svg" alt="icon-cart">
          Add to Cart
        </button>

      </section>
    </div>
  </main>

  

  

  

  
  

  
  
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/alexproman">Mohamed Hamid</a>.
    </div>
  </footer>
</body>
</html>
